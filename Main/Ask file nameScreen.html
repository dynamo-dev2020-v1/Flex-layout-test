<!DOCTYPE html><html xmlns="http://dynamo.documill.com/schemas/HTMLScreen" id="Main/Ask file nameScreen.html" name="Main/Ask file nameScreen.html"><head>
  <meta charset="utf-8" />
  <meta name="dynamo-type" content="form" />
  <link rel="stylesheet" type="dynamo/css" href="Main/style.css" />
</head>

<body>
  <div class="screen slds modal" aria-hidden="false" role="dialog">
    <div class="slds-modal__container">
      <div class="slds-modal__header">
        <h2 class="slds-text-heading--medium">Save Options</h2>
      </div>
      <div class="slds-modal__content slds-p-around--medium">
        <div class="group">
          <div class="slds-form-element input-block">
            <label class="slds-form-element__label">File name</label>
            <div class="slds-form-element__control">
              <input name="fileName" class="slds-input" type="text" placeholder="Placeholder Text" dyn-value="fileName" />
            </div>
          </div>
        </div>


        <div class="slds-form-element textarea-block" dyn-if="versionNumber &gt; 1">
          <label class="slds-form-element__label">What Changed? (optional)</label>
          <div class="slds-form-element__control">
            <textarea class="slds-textarea" name="reasonForChange" placeholder=""></textarea>
          </div>
        </div>

        <fieldset class="radio-group slds-form-element" dyn-if="versionNumber &gt; 1">
          <legend class="slds-form-element__label slds-form-element__label--top">Save as</legend>
          <div class="slds-form-element__control">
            <label class="slds-radio form-inline">
        <input type="radio" name="useVersions" value="true" dyn-checked="useVersions == true" />
        <span class="slds-radio--faux"></span>
        <span class="slds-form-element__label">New version</span>
      </label>
            <label class="slds-radio form-inline">
        <input type="radio" name="useVersions" value="false" dyn-checked="useVersions == false" />
        <span class="slds-radio--faux"></span>
        <span class="slds-form-element__label">New file</span>
      </label>
          </div>
        </fieldset>
      </div>
      <div class="slds-modal__footer button-group">
        <button class="slds-button slds-button--neutral" dyn-next="Return" name="Cancel" type="submit" dyn-submit="false">Cancel</button>
        <button class="slds-button slds-button--neutral slds-button--brand" dyn-next="Save file" type="submit" name="save">Save</button>

      </div>
    </div>
  </div>




</body></html>
