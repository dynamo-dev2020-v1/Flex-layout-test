<!DOCTYPE html><html xmlns="http://dynamo.documill.com/schemas/HTMLScreen" id="Main/Show error messageScreen.html" name="Main/Error messageScreen.html"><head>
  <meta charset="utf-8" />
  <meta name="dynamo-type" content="form" />
  <link rel="stylesheet" type="dynamo/css" href="Main/style.css" />
</head>

<body>
  <div class="screen slds modal" aria-hidden="false" role="dialog">
    <div class="slds-modal__container">
      <div class="slds-modal__header">
        <h2 class="slds-text-heading--medium">Error</h2>
      </div>
      <div class="slds-modal__content slds-p-around--medium">
        <div class="group">
          <p dyn-content="errorMessageCustom" dyn-if="not empty errorMessageCustom">&lt;custom error message&gt;</p><p dyn-content="errorMessagePublic" dyn-if="not empty errorMessagePublic">&lt;custom error message&gt;</p><p dyn-content="error.message" dyn-if="not empty error.message">&lt;system error message&gt;<br /></p>
        </div>
      </div>
      <div class="slds-modal__footer button-group">

        <button class="slds-button slds-button--neutral slds-button--brand" dyn-next="Exit" type="submit" name="Exit" dyn-next-message="Closing">Exit</button>
      </div>
    </div>
  </div>




</body></html>
