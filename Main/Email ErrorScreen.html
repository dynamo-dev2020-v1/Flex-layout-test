<!DOCTYPE html><html xmlns="http://dynamo.documill.com/schemas/HTMLScreen" id="Main/Email ErrorScreen.html" name="Main/Email ErrorScreen.html"><head>
  <meta charset="utf-8" />
  <meta name="dynamo-type" content="form" />
  <link rel="stylesheet" type="dynamo/css" href="Main/style.css" />
</head>

<body>
  <div class="screen slds modal" aria-hidden="false" role="dialog">
    <div class="slds-modal__container">
      <div class="slds-modal__header">
        <h2 class="slds-text-heading--medium">Email Sending Error</h2>
      </div>
      <div class="slds-modal__content slds-p-around--medium">
        <div class="group">
          <p dyn-content="error.message">&lt;Error message&gt;</p>
        </div>
      </div>
      <div class="slds-modal__footer button-group">
        
        <button class="slds-button slds-button--neutral slds-button--brand" dyn-next="Email editor" type="submit" name="OK">OK</button>
      </div>
    </div>
  </div>




</body></html>
