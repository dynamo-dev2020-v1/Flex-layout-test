<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wizard="http://dynamo.documill.com/schemas/taglib/wizard" id="Main/Email editorScreen.html" name="Main/Document EditorScreen.html"><head>
  <meta charset="utf-8" />
  <meta content="form" name="dynamo-type" />
  <link href="Main/style.css" rel="stylesheet" type="dynamo/css" />
</head>

<body>
  <div class="screen slds modal">
    <div class="slds-modal__container">
      <div class="slds-modal__header">
        <h2 class="slds-text-heading--medium">Send Email</h2>
      </div>

      <div class="slds-modal__content slds-p-around--medium">
        <div>
          <div class="slds-form-element input-block"><label class="slds-form-element__label">To </label>
            <div class="slds-form-element__control"><input class="slds-input" dyn-value="emailTo" name="emailTo" placeholder="To" type="text" /></div>
          </div>

          <div class="slds-form-element input-block" style="margin-bottom: 30px"><label class="slds-form-element__label">Subject </label>
            <div class="slds-form-element__control"><input class="slds-input" dyn-value="emailSubject" name="emailSubject" placeholder="Subject" type="text" /></div>
          </div>
          <dyn-rtf-editor class="block top-margin" height="&#039;400px&#039;" name="emailContent" style="display: block; width: 960px; height: 390px" value="emailContent" width="&#039;960px&#039;">
            <div style="width: 100%; height: 100%; border: 1px dashed lightgrey; text-align: center;">Editor area</div>
          </dyn-rtf-editor>

          <p dyn-if="addEmailAttachment">Attachments:&#160; <a class="form-inline" dyn-content="fullPDF.fileName" dyn-href="fullPDF" href="#">document.pdf&#160; </a>&#160;</p>
        </div>
      </div>

      <div class="slds-modal__footer button-group"><button class="slds-button slds-button--neutral" dyn-next="Return" name="Cancel" dyn-submit="false">Cancel</button>
        <button class="slds-button slds-button--neutral slds-button--brand" dyn-next="Send email" name="send" dyn-next-message="Sending">Send</button>
      </div>
    </div>
  </div>




</body></html>
