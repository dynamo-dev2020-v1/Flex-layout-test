<!DOCTYPE html><html id="Main/OptionsScreen.html" name="Main/OptionsScreen.html"><head>
  <meta charset="utf-8" />
  <meta name="dynamo-type" content="form" />
  <link rel="stylesheet" type="dynamo/css" href="Main/style.css" />
</head>

<body>
  <div class="screen slds modal" aria-hidden="false" role="dialog">
    <div class="slds-modal__container">
      <div class="slds-modal__header">
        <h2 class="slds-text-heading--medium">Options</h2>
      </div>
      <div class="slds-modal__content slds-p-around--medium">
        <div class="group">
          <p>Add options here</p>
        </div>
      </div>
      <div class="slds-modal__footer button-group">
        <button class="slds-button slds-button--neutral" dyn-submit="false" dyn-next="Exit" name="cancel" type="submit">Cancel</button>
        <button class="slds-button slds-button--neutral slds-button--brand" dyn-next="Options selected" name="ok" type="submit">OK</button>
      </div>
    </div>
  </div>




</body></html>
