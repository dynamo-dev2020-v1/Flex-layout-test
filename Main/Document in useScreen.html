<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" id="Main/Document in useScreen.html" name="Main/Document in useScreen.html"><head>
  <meta charset="utf-8" />
  <meta name="dynamo-type" content="form" />
  <link rel="stylesheet" type="dynamo/css" href="Main/style.css" />
</head>

<body>
  <div class="screen slds modal" aria-hidden="false" role="dialog">
    <div class="slds-modal__container">
      <div class="slds-modal__header">
        <h2 class="slds-text-heading--medium">Document in use</h2>
      </div>
      <div class="slds-modal__content slds-p-around--medium">
        <div class="group">
          <p>Document is locked by&#160;<span class="inline dyn-tagged" dyn-content="dynDocStatus.LastEditor__r.Name">[Inline text]</span></p>
        </div>
      </div>
      <div class="slds-modal__footer button-group">
        
        <button class="slds-button slds-button--neutral slds-button--brand" dyn-next="OK" type="submit" name="ok">OK</button>
      </div>
    </div>
  </div>




</body></html>
