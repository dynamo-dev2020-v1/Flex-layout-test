<!DOCTYPE html><html xmlns="http://dynamo.documill.com/schemas/HTMLScreen" id="Main/Select signersScreen.html" name="Main/Select SignersScreen.html"><head>
  <meta charset="utf-8" />
  <meta name="dynamo-type" content="form" />
  <link rel="stylesheet" type="dynamo/css" href="Main/style.css" />
</head>

<body>
  <div class="screen slds modal" aria-hidden="false" role="dialog">
    <div class="slds-modal__container">
      <div class="slds-modal__header">
        <h2 class="slds-text-heading--medium">Document Signers</h2>
      </div>
      <div class="slds-modal__content slds-p-around--medium">
        <div class="group">
          <p>Select signers from available signers by pressing Add button. Signing order can be changed with Up and Down buttons.</p>
          <div dyn-bound-multi-select-options="signers" dyn-bound-multi-select="selectedSigners" dyn-bound-multi-select-option-label="&#039;label&#039;">
            <table>
              <colgroup>
                <col style="" />
                <col style="" />
                <col style="" />
              </colgroup>
              <tbody>
                <tr>
                  <td style="width:40%;">
                    <div class="slds-form-element">
                      <label class="slds-form-element__label" for="dynBoundMultiSelectOptions">Available signers</label><div class="slds-form-element__control">
                        <select id="dynBoundMultiSelectOptions" class="slds-select dynBoundMultiSelect-options" size="10" style="width:100%; height: 22.50rem!important;">
                <option></option>
              </select>
                      </div>
                    </div>
                  </td>
                  <td style="width:20%; text-align: center;">
                    <button type="button" class="slds-button slds-button--neutral slds-button--small dynBoundMultiSelect-add">Add</button>
                    <br />
                    <button type="button" class="slds-button slds-button--neutral slds-button--small dynBoundMultiSelect-remove">Remove</button>
                  </td>
                  <td style="width:40%;">
                    <div class="slds-form-element"><font color="#54698d" size="1"><b>Selected signers in signing order</b></font><br /><div class="slds-form-element__control">
                        <select id="dynBoundMultiSelectSelected" class="slds-select dynBoundMultiSelect-selected" size="10" style="width:100%; height: 22.50rem!important;"></select>
                      </div>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td /><td /><td>
                    <button type="button" class="slds-button slds-button--neutral slds-button--small dynBoundMultiSelect-up">Up</button>
                    <button type="button" class="slds-button slds-button--neutral slds-button--small dynBoundMultiSelect-down">Down</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="slds-modal__footer button-group">
        <button class="slds-button slds-button--neutral" dyn-next="Return" name="Cancel" type="submit">Cancel</button>
        <button class="slds-button slds-button--neutral slds-button--brand" dyn-next="Set signers" name="Save" type="submit">Save</button>
      </div>
    </div>
  </div>




</body></html>
