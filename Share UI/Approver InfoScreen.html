<!DOCTYPE html><html xmlns="http://dynamo.documill.com/schemas/HTMLScreen" id="Approver InfoScreen.html" name="Approver InfoScreen.html"><head>
    <meta charset="utf-8" />
    <meta name="dynamo-type" content="form" />
    <link rel="stylesheet" type="dynamo/css" href="style.css" />
  </head>
  <body>
    <div class="screen slds modal" aria-hidden="false" role="dialog">
      <div class="slds-modal__container">
        <div class="slds-modal__header">
          <h2 class="slds-text-heading--medium">Approval</h2>
        </div>
        <div class="slds-modal__content slds-p-around--medium">
          <div class="group">
            <div class="slds-form-element input-block">
              <font color="#54698d" size="1"><b>Approver Name</b></font><br />
              <div class="slds-form-element__control">
                <input name="inputvar" class="slds-input" type="text" placeholder="Placeholder Text" />
              </div>
            </div>
            <div class="slds-form-element input-block">
              <font color="#54698d" size="1"><b>Approver email</b></font><br />
              <div class="slds-form-element__control">
                <input name="inputvar" class="slds-input" type="text" placeholder="Placeholder Text" />
              </div>
            </div>
            <p>
              Please provide information about person who will sign the contract
            </p>
            <div class="slds-form-element input-block">
              <font color="#54698d" size="1"><b>Signer Name</b></font><br />
              <div class="slds-form-element__control">
                <input name="inputvar" class="slds-input" type="text" placeholder="Placeholder Text" />
              </div>
            </div>
            <div class="slds-form-element input-block">
              <font color="#54698d" size="1"><b>signer email</b></font><br />
              <div class="slds-form-element__control">
                <input name="inputvar" class="slds-input" type="text" placeholder="Placeholder Text" />
              </div>
            </div>
          </div>
        </div>
        <div class="slds-modal__footer button-group">
          <button class="slds-button slds-button--neutral" dyn-next="Cancel" name="Cancel" type="submit">Cancel</button>
          <button class="slds-button slds-button--neutral slds-button--brand" dyn-next="Signer Info" name="Save" type="submit">Save</button>
        </div>
      </div>
    </div>
  
</body></html>
