<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" id="RequestApproval/Message sentScreen.html" name="RequestApproval/Message sentScreen.html"><head>
  <meta charset="utf-8" />
  <meta name="dynamo-type" content="form" />
<link rel="stylesheet" type="dynamo/css" href="RequestApproval/style.css" /></head>

<body>
  <div class="screen slds modal" aria-hidden="false" role="dialog">
    <div class="slds-modal__container">
      <div class="slds-modal__header">
        <h2 class="slds-text-heading--medium" dyn-content="dialogTitle">title</h2>
      </div>
      <div class="slds-modal__content slds-p-around--medium">
        <div class="group">
          <p>Chatter message was sent to&#160;<span class="inline dyn-tagged" dyn-content="notifyPersonName" dyn-if="not empty notifyPersonName">[Inline text]</span></p>
        </div>
      </div>
      <div class="slds-modal__footer button-group">
        <button class="slds-button slds-button--neutral" dyn-next="OK" type="submit" name="back" dyn-next-message="Back to document">Back to document</button>
        <button class="slds-button slds-button--neutral slds-button--brand" dyn-next="Exit" type="submit" name="exit" dyn-next-message="Goodbye">Exit</button>
      </div>
    </div>
  </div>




</body></html>
